<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>

        <nav class="navbar-row">
            <div class="navbar-container">
                <div class="navbarLog" id="topNavLogo">
                    <a href="index.html"><h1>Darren Kay</h1></a>
                </div>
                <div class="topNavBar" id="myTopNav">
                   <ul class="navBarList">
                       <li class="navbar-item"><a href="index.html" class="navbar-link">About</a></li>
                       <li class="navbar-item"><a href="portfolio.html" class="navbar-link">Portfolio</a></li>
                       <li class="navbar-item"><a href="contact.html" class="navbar-link">Contact</a></li>
                   </ul>
                </div>
            </div>
        </nav>
    <div class="bodyContainer">
        <main class="site-content">
            <div class="main-row">
                <div class="main-container">
                    <h1 class="main-container__header">Contact</h1>
                    <hr>
                    <div class="contactContainer">
                        <form>

                            <label for="fname">Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">

                            <label for="contactEmail">Email</label>
                            <input type="email" id="contactEmail" name="lastname" placeholder="example@gmail.com">


                            <label for="contactMessage">Message</label>
                            <textarea id="contactMessage" name="message"  style="height:200px"></textarea>

                            <input type="submit" value="Submit">

                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div class="social-sidebar">
                <ul class="social-sidebar__list">
                    <li>
                        <a href="https://www.facebook.com" target="blank">
                            <svg id="facebook">
                                <use xlink:href="assets/fonts/sprites.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="blank">
                            <svg id="twitter">
                                <use xlink:href="assets/fonts/sprites.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.pinterest.com" target="blank">
                            <svg id="pintrest">
                                <use xlink:href="assets/fonts/sprites.svg#icon-pinterest"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="blank">
                            <svg id="instagram">
                                <use xlink:href="assets/fonts/sprites.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div><!--End of Main container-->
        <footer class="footer">
                    <span>&copy; Copyright</span>
        </footer>

  </body>
</html>
